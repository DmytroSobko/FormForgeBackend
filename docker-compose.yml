version: "3.9"

services:
  api:
    build: .
    ports:
      - "8080:8080"
    environment:
      PORT: ":8080"
      DATABASE_URL: "postgres://postgres:postgres@db:5432/formforge?sslmode=disable"
    depends_on:
      - db
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8080/health/ready"]
      interval: 10s
      timeout: 2s
      retries: 5
      start_period: 5s

  db:
    image: postgres:16
    environment:
      POSTGRES_DB: formforge
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

volumes:
  pgdata:
